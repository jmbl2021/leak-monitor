services:
  frontend:
    build: ./frontend
    container_name: leak-monitor-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - TZ=America/New_York

  backend:
    build: ./backend
    container_name: leak-monitor-backend
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://leakmon:${DB_PASSWORD}@db:5432/leak_monitor
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - TZ=America/New_York
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - exports:/app/exports

  db:
    image: postgres:16-alpine
    container_name: leak-monitor-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=leakmon
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=leak_monitor
      - TZ=America/New_York
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leakmon -d leak_monitor"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  exports:
